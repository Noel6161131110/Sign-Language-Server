<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        /* You can override Bootstrap styles or add additional styles */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="username-container" class="text-center">
                    <h3>Enter Your Username</h3>
                    <input id="username" class="form-control mb-2" placeholder="Enter username">
                    <button id="btn-join" class="btn btn-primary">Join Room</button>
                </div>

                <div id="label-username-container" class="text-center mt-3">
                    <h3 id="label-username"></h3>
                </div>

                <div class="video-container mt-3" id="video-container" style="display: block; position: relative; display: flex; justify-content: center; align-items: center;">
                    <video id="local-video" class="w-100" autoplay playsinline style="border-radius: 5px; transform: scaleX(-1);"></video>
                    <div class="btn-group mt-2" style="position: absolute; bottom: 10px;">
                        <button id="btn-toggle-audio" class="btn btn-secondary">Audio Off</button>
                        <button id="btn-toggle-video" class="btn btn-secondary">Video Off</button>
                    </div>
                </div>

                <div id="chat-container" style="display: block;">
                    <div id="chat" class="mt-3">
                        <h3>CHAT</h3>
                        <div id="messages">
                            <ul id="message-list" class="list-unstyled"></ul>
                        </div>

                        <div class="input-group mb-3">
                            <input id="msg" type="text" class="form-control" placeholder="Type your message">
                            <div class="input-group-append">
                                <button id="btn-send-msg" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                        <button id="btn-share-screen" class="btn btn-secondary">Share Screen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
