<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Streaming</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <div id="prediction"></div>
    <script>
        const video = document.getElementById('video');
        const predictionDiv = document.getElementById('prediction');
        let socket = new WebSocket('ws://localhost:8000/ws/stream/');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    const fps = 30; // adjust as needed

                    video.addEventListener('play', () => {
                        setInterval(() => {
                            sendFrame();
                        }, 1000 / fps);
                    });
                })
                .catch(function (error) {
                    console.error('Error accessing media devices.', error);
                });
        }

        function sendFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg', 0.5); // adjust quality as needed
            socket.send(dataURLtoBlob(imageData));
        }

        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            //const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return u8arr.buffer;
        }

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.prediction) {
                predictionDiv.innerHTML = 'Predicted sign: ' + data.prediction;
            }
        };
    </script>
</body>
</html>
